name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore src
    - name: Build
      run: dotnet build src --no-restore 
    - name: Test
      run: dotnet test src/Tests/Kafka.Connect.Tests/Kafka.Connect.Tests.csproj --no-build --logger "trx;LogFileName=test-results.trx" || true 
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: tests
        path: "**/test-results.trx"
        reporter: dotnet-trx
        fail-on-error: true  
